<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="./css/sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <form>
            <h1>First Name:</h1>
            <input class="fname" type="text" placeholder="Enter your first name"/>
            <h1>Last Name:</h1>
            <input class="lname" type="text" placeholder="Enter your last name"/>
            <h1>Email address:</h1>
            <input class="email" type="email" placeholder="Enter your Email"/>
            <h1>Password:</h1>
            <input class="password" type="password" placeholder="Enter your password "/>
            <span>
                <button type="submit" value="submit" class="submet">Log in  &nbsp;<h5>or</h5> &nbsp; Sign up</button>
            </span>
        </form>
        <script src="./js/signup.js"></script>
    </div>
</body>
</html>
